{% extends "base.html" %}

{% block title %}Register - Crop Yield Management{% endblock %}

{% block content %}
<div class="content-box" style="max-width: 500px; margin: 0 auto;">
    <h2 style="text-align: center; color: #4CAF50; margin-bottom: 2rem;">Create Your Account</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="farmer">Farmer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="farm_name">Farm Name (Optional):</label>
            <input type="text" id="farm_name" name="farm_name">
        </div>
        
        <div class="form-group">
            <label for="location">Location (Optional):</label>
            <input type="text" id="location" name="location" placeholder="City, State">
        </div>
        
        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 12px;">Register</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #ddd;">
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #4CAF50; text-decoration: none;">Login here</a></p>
    </div>
</div>
{% endblock %}
